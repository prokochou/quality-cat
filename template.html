
<!DOCTYPE html>

</head>

<body>

  <div id="logo"><img src="asset/images/cat-logo.svg"></div>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Dashboard</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Test Plan</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Test Suite</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Test Case</a>
      </li>

      <li class="nav-item">

      </li>

        <a class="nav-link" href="#">Admin</a>
      </li>
    </ul>

    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
      <li>

        <span class="line">&nbsp;|&nbsp;</span>
      </li>

      <li>
        <span class="contributor" data-toggle="modal" data-target="#exampleModal">Contributor</span>
        <span class="line">&nbsp;|&nbsp;</span>
      </li>

        <span class="choose-lang"><i class="fa fa-gear"></i> English</span>

<!-- Login -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<table>
      		<tr>
      			<td><label for="email">Email:</label></td>
      			<td><input type="email" class="inputtext" name="email" id="email" tabindex="1"></td>
      		</tr>
      		<tr>
      			<td><label for="pass">Password: </label></td>
      			<td><input type="password" class="inputtext" name="pass" id="pass" tabindex="2"></td>
      		</tr>
      	</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Next</button>
      </div>
    </div>
  </div>
</div>


<script src="asset/js/jquery-3.3.1.min.js"></script>
<script src="asset/lib/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
