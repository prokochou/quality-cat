<!-- Main Content -->
<div id="container_plan" class="container container_fluid">
  <div id="container_item" class="main">
    <label><h3>New Test Plan</h3></label><br><br>

    <form>
      <div class="form-group row">
        <label for="plan-id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="plan-id" disabled>
        </div><!-- col -->
      </div><!-- form-group now -->

      <div class="form-group row">
        <label for="plan-planer" class="col-sm-2 col-form-label">Planner</label>
        <div class="col-sm-10">
          <select class="custom-select" id="plan-planer" required>
            <option selected>Please Select<option>
            <option value="1">Marry</option>
            <option value="2">Albert</option>
            <option value="3">Norbert</option>
          </select>
        </div><!-- col -->
      </div><!-- form-group now -->

      <div class="form-group row">
        <label for="plan-project" class="col-sm-2 col-form-label">Project</label>
        <div class="col-sm-10">
          <select class="custom-select" id="plan-project" required>
            <option selected>Please Select</option>
            <option value="1">Apple</option>
            <option value="2">Melon</option>
            <option value="3">Orange</option>
          </select>
        </div><!-- col -->
      </div><!-- form-group row -->

      <div class="form-group row">
        <label for="plan-id" class="col-sm-2 col-form-label">Version</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="plan-version" required>
        </div><!-- col -->
      </div><!-- form-group row -->

      <div class="form-group row">
        <label for="plan-purpose" class="col-sm-2 col-form-label">Test Purpose</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="plan-purpose" value="new-feature">
          <label class="form-check-label" for="plan-purpose">New Feature</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="plan-purpose" value="regression">
          <label class="form-check-label" for="plan-purpose">Regression</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="plan-purpose" value="function">
          <label class="form-check-label" for="plan-purpose">Function</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="plan-purpose" value="integration">
          <label class="form-check-label" for="plan-purpose">Integration</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="plan-purpose" value="performance">
          <label class="form-check-label" for="plan-purpose">Performance</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="plan-purpose" value="power">
          <label class="form-check-label" for="plan-purpose">Power</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="plan-purpose-others" value="others">
          <!-- <button>Others</button> -->
          <label class="form-check-label" for="plan-purpose-others">Others</label>
        </div>
      </div><!-- form-group -->

      <div class="form-group row" id="plan-purpose-others-input" style="display:none">
        <label for="plan-purpose-others" class="col-sm-2 col-form-label plan-purpose-others">Other Purpose</label>
        <div class="col-sm-10" >
          <input type="text" class="form-control" id="plan-purpose-others-input" placeholder="Split Purpose by Comma.  e.g.stree 100 times, automation">
        </div><!-- col -->
      </div><!-- form-group row -->

      <div class="form-group">
        <label for="whats-new">What's New</label>
        <textarea class="form-control" id="whats-new" rows="5"></textarea required>
      </div>

      <div class="form-group row">
        <div class="col-sm-12 plan-new">
          <!-- After clicking, redirect to plan-query.html-->
          <button type="submit" value="submit" class="btn btn-primary1" onClick="savePlan1()">Next</button>

          <button type="button" value="cancel" class="btn btn-primary1" onClick="returnPlan()">Cancel</button>
        </div>
      </div>
    </form>

</div><!-- container -->
